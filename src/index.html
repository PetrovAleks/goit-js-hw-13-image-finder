<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href=" dist/basicLightbox.min.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>goit-js-hw-13-image-finder</title>
  </head>

  <body>
    <form class="search-form" id="search-form">
      <input
        class="form-control form-control-lg input"
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
      />
    </form>

    <span
      class="spinner-grow spinner-grow-sm spiner-position js-spiner-form hiden"
      role="status"
      aria-hidden="true"
    ></span>
    <button class="spiner-position material-icons clear-list-img hiden">
      highlight_off
    </button>

    <ul class="gallery"></ul>
    <div class="wrapper-btn">
      <button
        class="btn btn-primary btn--position load-more-js hiden"
        type="button"
      >
        Показать еще 12
      </button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
